<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <div style="text-align: center;max-width: 300px;">
                <img src="./img/raffia-logo.jpg" style="max-width: 100%;max-height: 200px"/>

            </div>
          <!--  <h1 class="logo-name">IN+</h1> -->
        </div>
        <!--<h3>Welcome to IN+</h3>-->
        <!--<p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.-->
        <!--</p>-->
        <!--<p>Login in. To see it in action.</p>-->
        <form class="m-t" ng-submit="loginUser()">
            <div class="form-group">
                <input type="email" ng-model="userEmail " class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="userPassword" class="form-control" placeholder="Password" required="">
            </div>
            <div class="alert-danger" ng-if="!error.responce">
                <span>{{error.message}}</span>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small></small> </p>
    </div>
</div>
