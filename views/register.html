<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <!-- <h1 class="logo-name">IN+</h1> -->
            <div style="text-align: center;max-width: 300px;">
                <img src="./img/raffia-logo.jpg" style="max-width: 100%;max-height: 200px"/>

            </div>

        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" ng-submit="registerUser()">
            <div class="form-group">
                <input type="text" ng-model="userName" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email"  ng-model="userEmail" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password"  ng-model="userPassword" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <div class="alert-danger" ng-if="!error.responce">
                <span>{{error.message}}</span>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
