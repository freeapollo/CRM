<div class="emplInsertContainer">
    <div class="row" style="background-color: white;padding-bottom: 20px;">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Add Company</h5>

            </div>
            
            <div class="row userImageContainer" style="padding-left: 20px;">
                <div class="col-lg-10">
                    <img  ng-src="{{imgsrc}}" style="max-width:100px;max-height: 100px; margin-bottom: 20px;width: 100px;height: 100px "/>

                    <input type="file" class="emplInsertProfilePic" name="image" custom-on-change="attachCompanyProfilePic" ng-show="false"/>
                 
                    <div class="changeUserPhotoBtn" style="width: 99px; text-align: center;position: absolute; bottom: 15px;" ng-click="browseEmplProfilePicAttach()"><i class="fa fa-camera"></i>Change Pic</div>
                    <!-- <button class="btn btn-default" ng-click="browseEmplProfilePicAttach()">Upload File</button>  -->
                </div>
            </div>

            <div class="ibox-content col-lg-12" style="clear: both">
                <form class="form-horizontal">
                    
                    <div class="form-group"><label class="col-lg-2 control-label">Company Name</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Company Name" class="form-control" ng-model="cmpyProfileInfo.name">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">Company-Email</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Company Email" class="form-control" ng-model="cmpyProfileInfo.email">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">Industry</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Industry" class="form-control" ng-model="cmpyProfileInfo.areaOfWork">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">Established</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Established" class="form-control" ng-model="cmpyProfileInfo.established">
                        </div>
                    </div>
                
                    <div class="form-group"><label class="col-lg-2 control-label">Number Of Employees</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Number Of Employees" class="form-control" ng-model="cmpyProfileInfo.employees">
                        </div>
                    </div>

                    

                    <div class="form-group"><label class="col-lg-2 control-label">Revenue</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Revenue" class="form-control" ng-model="cmpyProfileInfo.revenue">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">Phone No.</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Phone No" class="form-control" ng-model="cmpyProfileInfo.phone">
                        </div>
                    </div> 

                    <div class="form-group"><label class="col-lg-2 control-label">office Address</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="office Address" class="form-control" ng-model="cmpyProfileInfo.ofcAddress">
                        </div>
                    </div>

                    
                    <div class="form-group"><label class="col-lg-2 control-label">Facebook</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Facebook" class="form-control" ng-model="cmpyProfileInfo.fb">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">Twitter</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Twitter" class="form-control" ng-model="cmpyProfileInfo.twitter">
                        </div>
                    </div>
                   
                </form>
            </div>
            
    </div>

        
<style>
    .changeUserPhotoBtn {
        display: none;
        background-color: black;
    }

    .userImageContainer:hover .changeUserPhotoBtn{
        
            display: block;
        }
    
</style>
</div>
<div class="row" style="padding-left: 150px;padding-bottom: 50px;background-color: white">
            <button type="button" class="btn btn-primary" ng-click="saveCompany()">Save Company</button>
</div>

  <!-- Modal -->
  <div class="modal fade" id="emplLoadingModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Data Uploading..</h4>
        </div>
        <div class="modal-body">
          <p ng-class="{'alert alert-success':!hasError,'alert alert-danger':hasError}">{{errorMsg}}</p>
          <p ng-hide="hidespinner"> <div class="spiner-example" >
                <div class="sk-spinner sk-spinner-wave">
                    <div class="sk-rect1"></div>
                    <div class="sk-rect2"></div>
                    <div class="sk-rect3"></div>
                    <div class="sk-rect4"></div>
                    <div class="sk-rect5"></div>
                </div>
            </div>
            </p>

        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        </div>
      </div>
      
    </div>
  </div>
