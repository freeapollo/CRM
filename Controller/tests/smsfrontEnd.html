<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<p ng-click="sendData()">Today's welcome message is:</p>

<h1>{{myWelcome}}</h1>

</div>

<p>The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable.</p>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {

	var msg = {"messages":
				[{"to":"918983485655","status":{"groupId":1,"groupName":"PENDING","id":7,"name":"PENDING_ENROUTE","description":"Message sent to next instance"},
				"smsCount":1,"messageId":"2107638137870522162"}]};

	$scope.sendData = function(){
	
		$http.post("./smsbackend.php", { data : msg , groupid: 23, name: "groupName" }, {headers: {'Content-Type': 'application/json'} } )
			.then(function(response) {
			  $scope.myWelcome = response.data;
			});	
	
	}
});
</script>

</body>
</html>
